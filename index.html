<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Game for $$$ Beta</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>

<div class="container">
    <h2>Spelling Game for $$$ Beta</h2>

    <!-- Landing Page -->
    <div id="landingPage">
        <h3>Choose an option:</h3>
        <button class="btn" onclick="openParentalPanel()">Parental Panel</button>
        <button class="btn" onclick="startQuiz()">Kid Panel (Start Quiz)</button>
    </div>

    <!-- Parent panel -->
    <div id="parentPanel" style="display: none;">
        <h3>Parent's Panel</h3>
        <input type="text" id="newWord" placeholder="Enter a new word" />
        <button class="btn" onclick="addWord()">Add Word</button>
        <button class="btn" onclick="clearWordList()">Clear Word List</button>
        <button class="btn" onclick="resetProgress()">Reset Points & Money</button>
        <button class="btn" onclick="resetMoney()">Reset Money Only</button>
        <button class="btn" onclick="backToLanding()">Back to Landing Page</button>
    </div>

    <!-- Quiz section -->
    <div id="quizPanel" style="display: none;">
        <h3>Spell the word:</h3>
        <p id="wordPrompt" class="wordPrompt"></p>

        <!-- Form with custom keyboard and disabled default keyboard -->
        <form autocomplete="off" onsubmit="event.preventDefault(); submitAnswer();">
            <input type="text" id="answer" readonly placeholder="Your answer" /> <!-- Default keyboard disabled -->
        </form>

        <!-- Custom Keyboard -->
        <div class="custom-keyboard">
            <div class="keyboard-row">
                <button class="key" onclick="typeLetter('Q')">Q</button>
                <button class="key" onclick="typeLetter('W')">W</button>
                <button class="key" onclick="typeLetter('E')">E</button>
                <button class="key" onclick="typeLetter('R')">R</button>
                <button class="key" onclick="typeLetter('T')">T</button>
                <button class="key" onclick="typeLetter('Y')">Y</button>
                <button class="key" onclick="typeLetter('U')">U</button>
                <button class="key" onclick="typeLetter('I')">I</button>
                <button class="key" onclick="typeLetter('O')">O</button>
                <button class="key" onclick="typeLetter('P')">P</button>
                <button class="key" onclick="deleteLetter()">←</button>
            </div>
            <!-- Add more rows as needed -->
            <div class="keyboard-row">
                <button class="key" onclick="typeLetter('A')">A</button>
                <button class="key" onclick="typeLetter('S')">S</button>
                <button class="key" onclick="typeLetter('D')">D</button>
                <button class="key" onclick="typeLetter('F')">F</button>
                <button class="key" onclick="typeLetter('G')">G</button>
                <button class="key" onclick="typeLetter('H')">H</button>
                <button class="key" onclick="typeLetter('J')">J</button>
                <button class="key" onclick="typeLetter('K')">K</button>
                <button class="key" onclick="typeLetter('L')">L</button>
            </div>
            <!-- Add more rows as needed -->
            <div class="keyboard-row">
                <button class="key" onclick="toggleCase()">⇧</button>
                <button class="key" onclick="typeLetter('Z')">Z</button>
                <button class="key" onclick="typeLetter('X')">X</button>
                <button class="key" onclick="typeLetter('C')">C</button>
                <button class="key" onclick="typeLetter('V')">V</button>
                <button class="key" onclick="typeLetter('B')">B</button>
                <button class="key" onclick="typeLetter('N')">N</button>
                <button class="key" onclick="typeLetter('M')">M</button>
                <button class="key" onclick="submitAnswer()">Enter</button>
            </div>
            <div class="keyboard-row">
                <button class="key" onclick="clearInput()">Clear</button>
            </div>
        </div>

        <div class="score-section">
            <p>Points: <span id="pointsDisplay">0</span></p>
            <p class="money-display">Money: $<span id="moneyDisplay">0.00</span></p>
        </div>

        <button class="btn" onclick="backToLanding()">Back to Landing Page</button>
    </div>

</div>

<!-- Footer with version code -->
<footer>
    <p>Version B1.0.2</p>
</footer>

<script src="app.js"></script>
</body>
</html>
